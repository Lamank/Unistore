{% extends "core/base.html" %}
{% load crispy_forms_tags %}

{% block head %}
    <style>
        .container {
            padding: 20px 0px;
        }
        .resetPasswBtn{
            margin-top: 10px;
        }
    </style>
{% endblock head %}

{% block content %}

  
  <!--Password Reset Confirm-->
    <div class="container p-5">
	    <h2 class="font-weight-bold mt-3">Password Reset Confirm</h2>
		<hr>
        <p class='text-danger'>Please enter your new password.</p>
        <form method="POST">
            {% csrf_token %}
            {{ form | crispy }}                    
            <button class="btn btn-primary resetPasswBtn" type="submit">Reset password</button>
        </form>
    </div>

{% endblock %}
