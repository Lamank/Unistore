{% extends "core/base.html" %}

{% load static %} 
{% block head %}

<style>
   
    .form-parent{
        width: 40%;
        background-color: rgb(210, 215, 216);
        border-radius: 10px;
        height: 300px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .form-parent form{
        width: 80%;
    }
    .form-group input{
        border-radius: 10px;
    }
    .logo h2{
        text-align: center;
        color: #3C599F;
        font-weight:800;
        font-size: 40px;
    }
    .logo:hover{
        text-decoration: none;
        
    }
    .centered{
        text-align: center;
    }
    .login-center{
        display: flex;
        justify-content: space-between;
    }
   
   
</style>

{% endblock %}
{% block content %}
<section class="ftco-section contact-section register" style="margin: 60px auto 50px;">
    <div class="container">
        <div class="row block-9" style="display: flex; justify-content: center;">
            <div class="form-parent text-center">
                
                <form action="" class="bg-light p-5 contact-form" method="post">
                    {% csrf_token %}
                    <h2 class="font-weight-bold ">Reset Password</h2>  <br>

                    <div class="form-group">
  	 	                
                        <p class="center">Please enter your email address to request a password reset.</p>
                    </div>
                       
                   
                   
                    <div class="form-group">
                        <input type="email" name="email" class="form-control" placeholder="E-mail" maxlength="128" required="" id="id_email">
                       {{form.email.errors}} 
                   </div>
                  
                    <div class="centered">
                       
                        <div class="form-group">
                            <input type="submit" value="Reset Password" class="btn btn-primary py-3 px-5" style="width: 100%;">
                          
                        </div>
                        
                    </div>
                   
                </form>


              
            </div>
        </div>
    </div>
</section>

{% endblock %}
